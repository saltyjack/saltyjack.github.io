            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;

                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }, false);
        canvas.addEventListener("mouseup", function (e) {
              flag = false;
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            flag = false;
        }, false);
    }

function toHex(n) {
 n = parseInt(n,10);
 if (isNaN(n)) return "00";
 n = Math.max(0,Math.min(n,255));
